<!DOCTYPE html>

<html lang="en-us ">

    <head>

        <meta charset="UTF-8">
        <title>Contact Page</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    </head>

    <body>

        <div class="allContent">

            <div class="mainHeader"> <!-- div for header -->

                <h1 class="myName">Michael Nos</h1>
    
                <div class="allTabs">
                    <h2 class="aboutTab">About</h2>
                    <h2 class="portfolioTab">Portfolio</h2>
                    <h2 class="contactTab">Contact</h2>
                </div>
    
            </div>

            <div class="mainContent">

                <h1 class="contactHeader">Contact</h1>

                <hr>

                <form>

                    Name <br>
                    <input type="text" name="Full Name" placeholder="John Smith" class="nameBox">

                    Email <br>
                    <input type="text" name="Email" placeholder="example@gmail.com" class="emailBox">

                    Message <br>
                    <input type="text" name="Message" class="messageBox">

                    <br>

                    <input type="submit" value="Submit" class="submitButton">

                </form>

            </div>

            <div class="push"></div>

        </div>

        <footer class="stickyFooter">

        </footer>

    </body>

</html>
