<html lang="en-us">

        <meta charset="UTF-8">

    </head>

    <body>

        <div class="allContent">

            <div class="mainHeader"> <!-- div for header -->

                <a href="index.html"><h1 class="myName">Michael Nos</h1></a>
    
                <div class="allTabs">
                    <a href="contact.html"><span class="contactTab">Contact</span></a>
                    <a href="portfolio.html"><span class="portfolioTab">Portfolio</span></a>
                    <a href="index.html"><span class="aboutTab">About</span></a>
                </div>
    
            </div>

            <div class="mainContent">

                <h1 class="contactHeader">Contact</h1>

                <hr>

                <form>

                    <label for="nameBox">Name</label>
                    <input type="text" name="Full Name" placeholder="John Smith" class="nameBox">

                    <label for="emailBox">Email</label>
                    <input type="text" name="Email" placeholder="example@gmail.com" class="emailBox">

                    <label for="contact">Message</label>
                    <textarea class="messageBox" rows="4" cols="125" placeholder="Type your message here..."></textarea>

                    <a href="#"><input type="submit" value="Submit" class="submitButton"></a>

                </form>

            </div>

            <div class="push"></div>

        </div>

        <footer class="stickyFooter">
